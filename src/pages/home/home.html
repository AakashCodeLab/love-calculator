<ion-header >
  <ion-navbar color="red">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-item>
  
    <ion-input type="text" placeholder="Romeo" [(ngModel)]="name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Zulieta" [(ngModel)]="name2"></ion-input>
  </ion-item>

</ion-list>
<ion-card text-center>
	
  <ion-card-header>
    {{name1 || '???'}}
     <ion-icon name="heart" color="red"></ion-icon> {{name2 || '???'}}
  </ion-card-header>
  <ion-card-content  class="score">
    {{score}}%
  </ion-card-content>
</ion-card>

</ion-content>
